<body>
    <h1>Atividades JavaScript</h1>
    <p>Exemplo de Exercícios no Navegador</p>
    
    <script>
        window.alert('Cálculo do Salário Mensal e Diario')
        var valorHora = Number(prompt('Digite o Valor da hora Trabalhada:'))
        var horasTrabalhadas = Number(prompt('Digite a quantidade de horas Trabalhadas:'))
        var salarioMensal = (valorHora * horasTrabalhadas) * 30
        var salarioDiaria = valorHora * horasTrabalhadas
        document.write('O valor do salario mensal é: ' + salarioMensal)
        document.write(' O valor da diaria é: ' + salarioDiaria)
    </script>
