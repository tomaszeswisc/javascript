<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 190px;            
        }
    </style>
</head>
<body>
    
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja...</div>

<script>

var texto = window.document.getElementById('area') //variavel global

    function clicar(){

        //var texto = window.document.getElementById('area') //variavel local
        texto.innerText = 'Clicou!'
    }

    function entrar(){
        
        texto.innerText = 'Entrou!'

    }

    function sair(){

        texto.innerText = 'Saiu!'
    }

</script>
</body>
</html>
